<html>
    <head>
        <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
       <h1 id="heading1">Bienvenue à la Caisse d'Allocations Familiales </h1>
       <img src="images\caf.png" alt="Login Logo" style="width:100px; height:100px;">
     <div>
         <form action="" class="myForm" name="myForm">
             <div class="input-container">
                 <i class="fa fa-envelope icon"></i>
                 <input type="number" placeholder="Numéro d'assuré" name="Numéro" class="input-field" required>
             </div>
             <div class="input-container">
                <i class="fa fa-key icon"></i>
                <input type="password" placeholder="Mot de passe" name="password" class="input-field" required>
               </div>
            <div><input type="submit" onclick="window.location.href = 'https://www.caf.fr/#';" class="bttn"></div>
         </form>
     </div>
    </body>
</html>
